name: Build and Push Docker Image

on:
  workflow_dispatch:  # To trigger the workflow manually from the GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub using secrets defined in your GitHub repository
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the Docker image (for both latest and green tags)
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./  # Path to the Dockerfile and context
          push: true
          tags: anurag2911/finapp:green  
